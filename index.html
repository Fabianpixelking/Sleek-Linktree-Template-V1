<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenn's Linktree</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-image">
                <img src="https://ui-avatars.com/api/?name=Jenn&size=150&background=4f46e5&color=ffffff&font-size=0.5&rounded=true&bold=true" alt="Jenn's Profile">
            </div>
            <h1 class="profile-name">Jenn</h1>
            <p class="profile-bio">Curating all things home decor, fashion, food and travel âš¡</p>
            
            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
                <a href="#" class="social-icon spotify"><i class="fab fa-spotify"></i></a>
                <a href="#" class="social-icon snapchat"><i class="fab fa-snapchat-ghost"></i></a>
                <a href="#" class="social-icon linkedin"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon tiktok"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>

        <!-- Content Links Section -->
        <div class="links-section">
            <div class="link-card">
                <div class="link-image">
                    <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=60&h=60&fit=crop" alt="Throw Pillows">
                </div>
                <div class="link-content">
                    <span class="link-text">Basic Description and More</span>
                </div>
                <div class="link-price">$14.00</div>
            </div>

            <div class="link-card">
                <div class="link-image">
                    <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=60&h=60&fit=crop" alt="Cappuccino">
                </div>
                <div class="link-content">
                    <span class="link-text">The Best Cappuccino Blends</span>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>

            <div class="link-card">
                <div class="link-image">
                    <img src="https://images.unsplash.com/photo-1541961017774-22349e4a1262?w=60&h=60&fit=crop" alt="Art Painting">
                </div>
                <div class="link-content">
                    <span class="link-text">Arts: Sailing Rivers Painting</span>
                </div>
                <div class="link-icon">
                    <i class="fas fa-camera"></i>
                </div>
            </div>

            <div class="link-card">
                <div class="link-image">
                    <img src="https://images.unsplash.com/photo-1605100804763-247f67b3557e?w=60&h=60&fit=crop" alt="Diamond Ring">
                </div>
                <div class="link-content">
                    <span class="link-text">One of the Fine Diamond</span>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </div>

        <!-- Call to Action Section -->
        <div class="cta-section">
            <h2 class="cta-title">What's New</h2>
            
            <div class="cta-buttons">
                <a href="#" class="cta-button paypal">
                    <i class="fab fa-paypal"></i>
                    <span>Donate with Paypal</span>
                </a>
                
                <a href="#" class="cta-button venmo">
                    <i class="fab fa-cc-venmo"></i>
                    <span>Donate with Venmo</span>
                </a>
                
                <a href="tel:+1-541-754-3010" class="cta-button phone">
                    <i class="fas fa-phone"></i>
                    <span>+1-541-754-3010</span>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
